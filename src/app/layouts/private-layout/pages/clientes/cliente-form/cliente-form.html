<div class="w-full">
  <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()" class="space-y-8">
    <!-- Sección: Información Personal -->
    <div>
      <h3 class="text-xl font-semibold text-[#243B88] mb-4">Información Personal</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Documento</label>
          <select formControlName="tipoDocumento" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#7EA6F4]">
            <option value="" disabled>Selecciona un tipo de documento</option>
            @for (td of tiposDocumento; track td.id) {
              <option [value]="td.id">{{ td.name }}</option>
            }
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Número documento</label>
          <input type="text" formControlName="numeroDocumento" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#7EA6F4]" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
          <input type="text" formControlName="nombre" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#7EA6F4]" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Apellido</label>
          <input type="text" formControlName="apellido" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#7EA6F4]" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de Nacimiento</label>
          <input type="date" formControlName="fechaNacimiento" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#7EA6F4]" />
        </div>
      </div>
    </div>

    <!-- Separador sutil entre secciones -->
    <div class="h-px bg-gray-200/60 my-4"></div>

    <!-- Sección: Información de Contacto -->
    <div>
      <h3 class="text-xl font-semibold text-[#243B88] mb-4">Información de Contacto</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Número de contacto</label>
          <input type="text" inputmode="numeric" formControlName="numeroContacto" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#7EA6F4]" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" formControlName="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#7EA6F4]" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Dirección</label>
          <input type="text" formControlName="direccion" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#7EA6F4]" />
        </div>
      </div>
    </div>

    <div class="mt-2 flex items-center justify-end gap-3">
      <button type="button" (click)="onCancel()" class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50">Cancelar</button>
      <button type="submit" class="px-4 py-2 rounded-md bg-[#243B88] hover:bg-[#3E1F78] text-white">Guardar</button>
    </div>
  </form>
</div>
