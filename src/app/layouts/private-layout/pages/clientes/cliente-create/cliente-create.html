<div class="min-h-screen bg-white">
  <div class="w-full mx-auto px-6 py-10">
    <div class="flex items-center justify-between mb-6">
      <button (click)="goBack()" class="inline-flex items-center gap-2 px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50">
        â† Regresar
      </button>
      <h1 class="text-3xl font-bold text-[#243B88]">Nuevo Cliente</h1>
      <div></div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-6 mx-auto">
      <app-cliente-form (cancel)="onCancel()" (save)="onSave($event)"></app-cliente-form>
      @if (isSubmitting) {
        <div class="mt-4 flex items-center justify-end text-sm text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="animate-spin h-4 w-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="10" stroke-width="4" class="opacity-25" />
            <path d="M4 12a8 8 0 018-8" stroke-width="4" class="opacity-75" />
          </svg>
          Enviando...
        </div>
      }
    </div>
  </div>
</div>
