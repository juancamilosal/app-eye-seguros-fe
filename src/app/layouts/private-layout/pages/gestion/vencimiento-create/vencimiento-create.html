<div class="min-h-screen">

    <div class="flex items-center justify-center mb-6">
      <h1 class="text-3xl font-bold text-[#243B88]">Nuevo Registro</h1>
    </div>
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-6 mx-auto">
      <app-vencimiento-form [isSubmitting]="isSubmitting" (cancel)="onCancel()" (save)="onSave($event)"></app-vencimiento-form>
  </div>
  <!-- Modal de notificaciÃ³n -->
  <app-notification-modal
    [isVisible]="isModalVisible"
    [notification]="notification"
    (close)="onModalClosed()"
  ></app-notification-modal>
  </div>
</div>
