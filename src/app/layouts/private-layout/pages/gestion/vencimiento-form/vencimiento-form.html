<div class="w-full">
  <h2 class="text-2xl font-semibold text-[#243B88] mb-6">Nuevo vencimiento</h2>

  <form [formGroup]="vencimientoForm" (ngSubmit)="onSubmit()" class="space-y-5">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Titular</label>
        <input type="text" formControlName="titular" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#7EA6F4]" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Número de Póliza</label>
        <input type="text" formControlName="numeroPoliza" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#7EA6F4]" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Póliza</label>
        <input type="text" formControlName="tipoPoliza" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#7EA6F4]" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Forma de Pago Renovación</label>
        <input type="text" formControlName="formaPagoRenovacion" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#7EA6F4]" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Valor Póliza (Año Anterior)</label>
        <input type="number" formControlName="valorAnterior" min="0" step="1" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#7EA6F4]" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Valor Póliza (Año Actual)</label>
        <input type="number" formControlName="valorActual" min="0" step="1" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#7EA6F4]" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de Vencimiento</label>
        <input type="date" formControlName="fechaVencimiento" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#7EA6F4]" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Aseguradora</label>
        <input type="text" formControlName="aseguradora" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#7EA6F4]" />
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-3">
      <button type="button" (click)="onCancel()" class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50">Cancelar</button>
      <button type="submit" class="px-4 py-2 rounded-md bg-[#243B88] hover:bg-[#3E1F78] text-white">Guardar</button>
    </div>
  </form>
</div>
