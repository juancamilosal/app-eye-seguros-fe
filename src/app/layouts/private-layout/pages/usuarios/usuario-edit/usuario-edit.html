<div class="min-h-screen">
  <div class="w-full mx-auto px-6 py-10">
    <div class="flex items-center justify-center mb-6">
      <h1 class="text-3xl font-bold text-[#243B88]">Editar Usuario</h1>
    </div>

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-6 mx-auto">
      @if (isLoading) {
        <div class="space-y-6 animate-pulse">
          <div class="h-6 bg-gray-200 rounded w-1/3 mx-auto"></div>
          <div class="space-y-4">
            <div class="h-4 bg-gray-200 rounded w-1/4"></div>
            <div class="h-10 bg-gray-200 rounded"></div>
            <div class="h-4 bg-gray-200 rounded w-1/3"></div>
            <div class="h-10 bg-gray-200 rounded"></div>
            <div class="h-4 bg-gray-200 rounded w-1/3"></div>
            <div class="h-10 bg-gray-200 rounded"></div>
          </div>
          <div class="flex justify-end gap-3 pt-4">
            <div class="h-10 bg-gray-200 rounded w-28"></div>
            <div class="h-10 bg-gray-200 rounded w-32"></div>
          </div>
        </div>
      } @else if (usuario) {
        <div class="space-y-6">
          <app-usuario-form
            [isSubmitting]="isSubmitting"
            [initialData]="usuario"
            [isEditMode]="true"
            (cancel)="onCancel()"
            (save)="onSave($event)"
          ></app-usuario-form>
          <div class="pt-4 border-t border-gray-200 flex justify-end">
            <button
              type="button"
              (click)="onDeletePrompt()"
              class="inline-flex items-center justify-center px-4 py-2 rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700"
            >
              Eliminar usuario
            </button>
          </div>
        </div>
      } @else {
        <div class="text-center text-gray-500">No se encontró la información del usuario.</div>
      }
    </div>

    <app-notification-modal
      [isVisible]="isModalVisible"
      [notification]="notification"
      (close)="onModalClosed()"
      (confirm)="onModalConfirm()"
    ></app-notification-modal>
  </div>
</div>
