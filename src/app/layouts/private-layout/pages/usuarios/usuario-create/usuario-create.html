<div class="min-h-screen">
  <div class="w-full mx-auto px-6 py-10">
    <div class="flex items-center justify-center mb-6">
      <h1 class="text-3xl font-bold text-[#243B88]">Nuevo Usuario</h1>
    </div>

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-6 mx-auto">
      <app-usuario-form
        [isSubmitting]="isSubmitting"
        (cancel)="onCancel()"
        (save)="onSave($event)"
      ></app-usuario-form>
      @if (isSubmitting) {
        <div class="mt-4 flex items-center justify-end text-sm text-gray-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="animate-spin h-4 w-4 mr-2"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <circle cx="12" cy="12" r="10" stroke-width="4" class="opacity-25" />
            <path d="M4 12a8 8 0 018-8" stroke-width="4" class="opacity-75" />
          </svg>
          Enviando...
        </div>
      }
    </div>

    <app-notification-modal
      [isVisible]="isModalVisible"
      [notification]="notification"
      (close)="onModalClosed()"
    ></app-notification-modal>
  </div>
</div>
