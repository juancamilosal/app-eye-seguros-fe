<div class="min-h-screen">
  <div class="w-full mx-auto px-6 py-10">
    <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
      <div class="flex items-center gap-8 sm:gap-6">
        <span class="inline-flex items-center justify-center w-12 h-12" aria-hidden="true">
          <img src="assets/icons/usuarios.png" alt="Usuarios" class="w-full h-full object-contain" />
        </span>
        <h1 class="text-3xl font-bold text-[#38338a]">Usuarios</h1>
      </div>
      <button
        (click)="goToCreate()"
        class="w-full sm:w-auto inline-flex items-center justify-center gap-2 px-4 py-2 rounded-md bg-[#243B88] hover:bg-[#3E1F78] text-white"
      >
        + Usuario
      </button>
    </div>
    <div class="mt-2 text-base text-gray-700 mb-8">
      <p class="text-lg">Listado de usuarios.</p>
    </div>
    <div class="grid gap-4 justify-items-center grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      @if (isLoading) {
        @for (idx of [0, 1, 2]; track idx) {
          <div class="w-64 h-64 bg-white rounded-2xl shadow-md border border-gray-100 overflow-hidden animate-pulse">
            <div class="w-full h-24 bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200"></div>
            <div class="flex-1 flex flex-col items-center justify-center px-4 pt-6 space-y-3">
              <div class="h-4 bg-gray-200 rounded w-3/4"></div>
              <div class="h-3 bg-gray-200 rounded w-5/6"></div>
            </div>
            <div class="w-full px-4 pb-4 flex justify-center">
              <div class="h-8 bg-gray-200 rounded-full w-24"></div>
            </div>
          </div>
        }
      } @else {
        @if (usuarios.length === 0) {
          <div class="col-span-full text-center text-gray-500">No hay usuarios para mostrar.</div>
        } @else {
          @for (u of usuarios; track u.id) {
            <app-usuario-card [id]="u.id" [nombre]="u.first_name + ' ' + u.last_name" [email]="u.email" />
          }
        }
      }
    </div>
  </div>
</div>
