<div class="min-h-screen">
  <div class="w-full mx-auto px-6 py-10">
    <div class="flex items-center justify-center mb-6">
      <h1 class="text-3xl font-bold text-[#243B88]">Ingresar Aseguradora</h1>
    </div>
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-6 mx-auto">
      <app-aseguradora-form [isSubmitting]="isSubmitting" (cancel)="onCancel()" (save)="onSave($event)"></app-aseguradora-form>
    </div>
    <app-notification-modal
      [isVisible]="isModalVisible"
      [notification]="notification"
      (close)="isModalVisible = false"
    ></app-notification-modal>
  </div>
</div>
